<!-- _layouts/book_card.html -->
<div class="book-card">
  <div class="book-card-image">
    <img src="{{ page.image }}" alt="{{ page.title }}">
  </div>
  <div class="book-card-content">
    <h2>{{ page.title }}</h2>
    <p>{{ page.description }}</p>
     <a href="{{ page.url }}" class="book-card-link">Read more</a>
  </div>
</div>
